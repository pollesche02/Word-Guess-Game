<!DOCTYPE html>
<html>
<head>
    <title>SuperHeros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="hang.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

   
</head>
<body ng-app="SuperHeros" ng-controller="gamecontroller" style="background-color: purple;">
<div>

    <div style="padding-left: 350px;">
    <div style="width:900px; height: 55px; background-color:black; 
    color: purple; font-size: 30px; padding-left: 200px;">SuperHeros Gessing Game</div>
    </div>

    <div style="padding-left: 480px; padding-top: 40px;">
            <div style="width:600px; height: 45px; background-color:black; 
            color:purple; font-size: 30px; padding-left: 70px;">Total Number Of Choices left : </div>
    </div>

    <div style="padding-top: 80px;">
    <div style="float: right; padding-right:400px; ">
    <i class="fa fa-thumbs-o-up" style="font-size: 58px; color: black;"></i>
    </div>
    <div style="padding-left:300px;">
    <i class="fa fa-thumbs-o-down" style="font-size: 58px; color: black;"></i>
    </div>
    </div>

    <div style="padding-right: 170px; padding-top: 35px;">
    <div style="float: right; padding-top: 20px; 
    width:300px; height:100px;  border:2px solid black; padding-left: 20px; font-size: 20px;">
            Correct Guesses <span ng-repeat="correctletterschosen">
                    
                
    </div>
    </div>

    <div style="padding-left: 80px;">
            <div style=" padding-top: 20px; 
            width:300px; height:100px;  border:2px solid black; padding-left: 20px; font-size: 20px;">
            Incorrect Guesses <span ng-repeat="incorrectletterschosen">
                
        
    </div>
    </div>
    
    <div style="padding-top: 40px; padding-left:615px; 
    font-size: 30px; ">Your SuperHero Is </div>

    <div>

        <div>
            <div style="padding-left: 650px; padding-top: 20px; width: 100px;height: 40px;">
            <input type="text" name="space" ng-model="input.letter">
            </div>
            <div style="padding-left:715px; padding-top: 30px;">
            <button ng-click="letterchosen()"  style="width: 100px; height:50px; background-color: red;
            color:black;">Submit</button>
            </div>
        </div>

    </div>

</div>
